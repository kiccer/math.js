<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/highlight.js/9.15.10/styles/atom-one-dark.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <h1 align="center">math.js</h1>
    <ul class="renderList">
      <li v-for="(n, i) in renderList" :key="i">
        <h3 class="title">{{ n.title }}</h3>
        <pre class="test javascript"><code v-html="code(n.test)"></code></pre>
      </li>
    </ul>
  </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script src="https://cdn.bootcss.com/highlight.js/9.15.10/highlight.min.js"></script>
<script src="./math.js"></script>
<script>
/* eslint-disable no-new */
/* global Vue math hljs */

const highlightCode = () => {
  document.querySelectorAll('pre').forEach(el => {
    hljs.highlightBlock(el)
  })
}

new Vue({
  el: '#app',
  data () {
    return {
      renderList: [
        {
          title: 'Inherited the method of Math object.',
          test: [
            { label: 'const math = Object.create(Math)', value: 'Inherited the method of Math object.' },
            { label: 'math.min(1, 2)', value: math.min(1, 2) },
            { label: 'math.max(1, 2)', value: math.max(1, 2) },
            { label: 'math.pow(2, 3)', value: math.pow(2, 3) },
            { label: 'math.random()', value: math.random() }
          ]
        },
        {
          title: 'Get the data type.',
          test: [
            { label: 'math.type([])', value: math.type([]) },
            { label: 'math.type({})', value: math.type({}) },
            { label: 'math.type(null)', value: math.type(null) },
            { label: 'math.type(\'\')', value: math.type('') },
            { label: 'math.type()', value: math.type() }
          ]
        },
        {
          title: 'Parametric formatting.',
          test: [
            { label: 'math.arg(1, 2, 3, 4)', value: math.arg(1, 2, 3, 4) },
            { label: 'math.arg([1, 2, 3, 4])', value: math.arg([1, 2, 3, 4]) },
            { label: 'math.arg([1, 2], 3, [4])', value: math.arg([1, 2], 3, [4]) }
          ]
        },
        {
          title: 'Array summation.',
          test: [
            { label: 'math.sum(1, 2, 3, 4)', value: math.sum(1, 2, 3, 4) },
            { label: 'math.sum([1, 2, 3, 4])', value: math.sum([1, 2, 3, 4]) },
            { label: 'math.sum([1, 2], 3, [4])', value: math.sum([1, 2], 3, [4]) }
          ]
        },
        {
          title: 'Average value.',
          test: [
            { label: 'math.avg(1, 2, 3, 4)', value: math.avg(1, 2, 3, 4) },
            { label: 'math.avg([1, 2, 3, 4])', value: math.avg([1, 2, 3, 4]) },
            { label: 'math.avg([1, 2], 3, [4])', value: math.avg([1, 2], 3, [4]) }
          ]
        }
      ]
    }
  },
  mounted () {
    highlightCode()
  },
  updated () {
    highlightCode()
  },
  methods: {
    code (arr) {
      return arr.map(n => n.label + ' // ' + JSON.stringify(n.value)).join('\n')
    }
  }
})
</script>
</html>
